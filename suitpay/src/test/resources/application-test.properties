# H2 em memória simulando SQL Server
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MSSQLServer;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# JWT (precisa ter >= 32 chars)
security.jwt.secret=test-secret-32-characters-minimum-abcdef123456
security.jwt.issuer=suitpay
security.jwt.access-token-ttl=PT15M
security.jwt.refresh-token-ttl=P7D

# Regra de negócio
credit.vip.min=1000.00

# Evita efeitos do DevTools nos testes
spring.devtools.restart.enabled=false